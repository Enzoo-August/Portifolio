<body>

        placeholder="Insira seu usuario"
        required
        minlength="1"
        class="txtUsuario">
        <br>
        <label for="txtSenha">Senha: </label>

         name="txtSenha"
          id="txtSenha"

          class="txtSenha">
          <br>

        <button type="reset" class="botao_limpar">Limpar</button>
        <button type="button" class="botao_cadastrar">Cadastrar</button>
        <button type="button" class="botao_sair">Sair</button>
        
        <select name="" id="" class="select_genero">
            <option value="">Escolha</option>
            <option value="">Homem</option>

            <input type="checkbox">

        </select>

</body>
</html>
